<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med AI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --dark-surface: #1e1e1e;
            --primary: #ff3e3e;
            --primary-dark: #cc0000;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-disabled: #6c6c6c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.1;
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            left: -200px;
            animation: float 25s infinite alternate;
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -100px;
            background: var(--primary-dark);
            animation: float 20s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(180deg); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: var(--darker-bg);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 62, 62, 0.1) 0%, rgba(10, 10, 10, 0) 70%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 62, 62, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 62, 62, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 62, 62, 0);
            }
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            background: linear-gradient(to right, #ffffff, #ff3e3e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group .input-wrapper {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-disabled);
            font-size: 1.2rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background-color: var(--dark-surface);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 62, 62, 0.2);
        }

        .form-group input:focus + i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(255, 62, 62, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 62, 62, 0.1);
            color: var(--text-primary);
            border-left: 4px solid var(--primary);
            animation: fadeInDown 0.5s forwards;
            display: flex;
            align-items: center;
        }

        .flash-message i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .flash-message.success {
            background-color: rgba(78, 204, 163, 0.1);
            border-left-color: #4ecca3;
        }

        .flash-message.success i {
            color: #4ecca3;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background-circle circle-1"></div>
        <div class="background-circle circle-2"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-stethoscope"></i>
            </div>
            <h1>Med AI</h1>
            <p>Login to your account</p>
        </div>

        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
                <div class="flash-message {% if 'success' in message.tags %}success{% endif %}">
                    <i class="{% if 'success' in message.tags %}fas fa-check-circle{% else %}fas fa-exclamation-circle{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            <p><a href="{% url 'home' %}">Back to Home</a></p>
        </div>

        <div class="form-footer">
            <p>By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        // Animated background functionality
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const circle1 = document.querySelector('.circle-1');
            const circle2 = document.querySelector('.circle-2');
            
            circle1.style.transform = `translate(${x * 50}px, ${y * 50}px)`;
            circle2.style.transform = `translate(${-x * 50}px, ${-y * 50}px)`;
        });
    </script>
</body>
</html>
